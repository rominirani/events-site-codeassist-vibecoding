<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Event Schedule</h1>
    </header>

    <main>
        <div class="filters-section">
            <div class="categories-filter">
                <label for="category-select">Filter by Category:</label>
                <select id="category-select">
                    <option value="">All Categories</option>
                    <!-- Categories will be populated here by JavaScript -->
                </select>
            </div>
            <div class="search-bar">
                <label for="title-search">Search by Title:</label>
                <input type="text" id="title-search" placeholder="Enter talk title...">
                <button id="search-button">Search</button>
            </div>
        </div>

        <div id="talks-container">
            <!-- Talks will be loaded here by JavaScript -->
            <p>Loading talks...</p>
        </div>
    </main>
    <script src="/static/js/script.js"></script>
</body>
</html>
